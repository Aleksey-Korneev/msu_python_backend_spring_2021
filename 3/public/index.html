<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTML document</title>
  </head>

  <body>
    <div>
      <label> Response: </label>
      <code id="api-response"></code>
    </div>

    <script>
      fetch("/api/")
        .then((res) => res.json())
        .then((payload) => {
          document.getElementById("api-response").innerHTML = JSON.stringify(
            payload
          );
        });
    </script>
  </body>
</html>
